<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>欢迎弹窗</title>
  <style>
    html, body {
      background-color: transparent;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Roboto", "Helvetica Neue", sans-serif;
    }

    .popup-title {
      text-align: center;
    }
    
    .popup-container {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 24px 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 320px;
      text-align: left;
      animation: fadeInUp 0.4s ease-out;
    }

    .popup-container h1 {
      font-size: 20px;
      margin-bottom: 12px;
      color: #222;
    }

    .popup-container p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    #actionBtn {
      display: block;
      margin: 0 auto;
      background: linear-gradient(135deg, #3F51B5, #2196F3);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #actionBtn:hover {
      background: linear-gradient(135deg, #5C6BC0, #42A5F5);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <h1 class="popup-title">🎉 欢迎新用户</h1>
    <p>
      APP由ChatGPT和Claude提供技术支持<br>
      <br>
      因为Supabase的后端服务免费额度小，所以每人每天可以发三条帖子（每天早上八点刷新）<br>
      <br>
      APP不会向用户索取任何实名信息，也不会向任何组织或个人提供用户的个人信息<br>
      <br>
      开发者是GUAT的一名非计算机专业的不知名大学生<br>
      <br>
      欢迎GUAT的同学们发帖，分享任何你想说的事情，没人会知道你的真实身份<br>
      <br>
      APP目前处于测试阶段，随时会关闭服务<br>
      <br>
      有不足的地方欢迎反馈，感谢你们的支持!
    </p>
    <img src="https://your-image-url.com/welcome.png"
     alt="插图"
     style="width: 100%; border-radius: 12px; margin-top: 12px;">
    <button id="actionBtn">我知道了</button>
  </div>

  <script>
    document.getElementById("actionBtn").addEventListener("click", () => {
      if (window.Android && Android.postAction) {
        Android.postAction("close");
      }
    });
  </script>
</body>
</html>
